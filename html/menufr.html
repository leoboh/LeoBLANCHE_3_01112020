<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="https://kit.fontawesome.com/f91d074b55.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ohmyfood</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="div_logo_nav_menufr">
        <img class="logo_nav_menufr" src="/img/logo/ohmyfood.png" alt="" />
        <div class="div_icone_nav_menufr">
          <i class="fas fa-arrow-left"></i>
        </div>
      </div>
    </header>
    <!-- SECTION 1 MENUFR -->
    <section>
      <div class="section1_menufr">
        <div class="div_all_menufr">
          <div class="div_titre_menufr">
            <h2>À la française</h2>
            <i class="far fa-heart"></i>
          </div>
          <div>
            <h3>ENTRÉE</h3>
            <div>
              <div>
                <h4>Tartare de poule acidulé</h4>
                <p>Aux zests d'orange</p>
                <span>25€</span>
              </div>
              <div>
                <h4>Velouté de légumes d'antan</h4>
                <p>Carotte, panais, topinambour</p>
                <span>35€</span>
              </div>
              <div>
                <h4>Soupe à l'oignon</h4>
                <p>Revisitée</p>
                <span>20€</span>
              </div>
            </div>
          </div>
          <div>
            <button>Commander</button>
          </div>
        </div>
      </div>
    </section>
    <!-- footer -->
    <footer>
      <img class="logo_footer" src="/img/logo/ohmyfood.png" alt="" />
      <div class="div_p_footer">
        <div class="div_icone_footer"><i class="fas fa-utensils"></i></div>
        <p class="p_footer">Proposer un restaurant</p>
      </div>
      <div class="div_p_footer">
        <div class="div_icone_footer"><i class="fas fa-hands-helping"></i></div>
        <p class="p_footer">Devenir partenaire</p>
      </div>
      <p class="p_footer">Mentions légales</p>
      <p class="p_footer">Contact</p>
    </footer>
  </body>
</html>
