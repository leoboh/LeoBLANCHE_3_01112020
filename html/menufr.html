<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/menufr.css" />
    <script src="https://kit.fontawesome.com/f91d074b55.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ohmyfood</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="div_logo_nav_menufr">
        <div class="div_icone_nav_menufr">
          <a href="index.html"><i class="fas fa-arrow-left"></i></a>
        </div>
        <img class="logo_nav_menufr" src="/img/logo/ohmyfood.png" alt="" />
      </div>
    </header>

    <!-- PHOTO -->
    <img
      class="img_img"
      src="/img/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
      alt=""
    />

    <!-- SECTION 1 MENUFR -->
    <section class="section1_menufr">
      <div class="div_all_menufr">
        <div class="div2_all_menufr">
          <div class="div_titre_menufr">
            <h2 class="h2_section1_menufr">À la française</h2>
            <i class="far fa-heart"></i>
          </div>
          <div>
            <h3 class="h3_section1_menufr">ENTRÉES</h3>
            <div>
              <div class="div_plat_section1_menufr">
                <div class="div_plat_entree">
                  <h4 class="h4_plat_section1_menufr">
                    Tartare de poule acidulé
                  </h4>
                  <p class="p_plat_section1_menufr">Aux zests d'orange</p>
                </div>
                <span class="span_plat_section1_menufr">25€</span>
              </div>
              <div class="div_plat_section1_menufr">
                <div class="div_plat_entree">
                  <h4 class="h4_plat_section1_menufr">
                    Velouté de légumes d'antan
                  </h4>
                  <p class="p_plat_section1_menufr">
                    Carotte, panais, topinambour
                  </p>
                </div>
                <span class="span_plat_section1_menufr">35€</span>
              </div>
              <div class="div_plat_section1_menufr">
                <div class="div_plat_entree">
                  <h4 class="h4_plat_section1_menufr">Soupe à l'oignon</h4>
                  <p class="p_plat_section1_menufr">Revisitée</p>
                </div>
                <span class="span_plat_section1_menufr">20€</span>
              </div>
            </div>
          </div>
          <div>
            <button>Commander</button>
          </div>
        </div>
      </div>
    </section>
    <!-- footer -->
    <footer>
      <img class="logo_footer" src="/img/logo/ohmyfood.png" alt="" />
      <div class="div_p_footer">
        <div class="div_icone_footer"><i class="fas fa-utensils"></i></div>
        <p class="p_footer">Proposer un restaurant</p>
      </div>
      <div class="div_p_footer">
        <div class="div_icone_footer"><i class="fas fa-hands-helping"></i></div>
        <p class="p_footer">Devenir partenaire</p>
      </div>
      <p class="p_footer">Mentions légales</p>
      <p class="p_footer">Contact</p>
    </footer>
  </body>
</html>
